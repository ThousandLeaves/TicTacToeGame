<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic Tac Toe - Ultimate Edition Extreme: Blue Version</h1>

        <div class="content-box">
            <div class="game-area">
                <div class="framing-box">
                    <!-- 3x3 clickable grid here -->
                    <button class="game-btn 1"></button>
                    <button class="game-btn 2"></button>
                    <button class="game-btn 3"></button>
                    <button class="game-btn 4"></button>
                    <button class="game-btn 5"></button>
                    <button class="game-btn 6"></button>
                    <button class="game-btn 7"></button>
                    <button class="game-btn 8"></button>
                    <button class="game-btn 9"></button>
                </div>
            </div>
        <!-- 
            <div class="other-player-type">

                <h3>Opponent Type</h3>
                <div class="selector human">Human</div>
                <div class="selector ai">AI</div>
            </div>
        -->
            <h3>Player Shape</h3>
            <div class="shape-x-o">
                <!-- Choose to be circle or square (Circle plays first)-->
                    <span class="selector o">O</span>
                    <span class="selector x">X</span>
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
