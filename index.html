<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic Tac Toe - Ultimate Edition Extreme: Blue Version</h1>

        <div class="content-box">
            <div class="game-area">
                <!-- 3x3 clickable grid here -->
                <button class="game-btn"></button>
                <button class="game-btn"></button>
                <button class="game-btn"></button>
                <button class="game-btn"></button>
                <button class="game-btn"></button>
                <button class="game-btn"></button>
                <button class="game-btn"></button>
                <button class="game-btn"></button>
                <button class="game-btn"></button>
            </div>
            <div class="other-player-type">
                <!-- AI or human -->
                <h3>Opponent Type</h3>
                <div class="selector human">Human</div>
                <div class="selector ai">AI</div>
            </div>
            <div class="shape-x-o">
                <!-- Choose to be circle or square (Circle plays first)-->
                <h3>Player Shape</h3>
                <div class="selector o">O</div>
                <div class="selector x">X</div>
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
